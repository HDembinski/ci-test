name: Tag

on:
  push:
    branches:
      - main

jobs:
  getter:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.out }}
      body: ${{ steps.body.outputs.out }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - id: version
        run: echo "::set-output name=out::$(python .ci/get_version.py)"
      - id: body
        run: echo "::set-output name=out::$(python .ci/get_changelog.py)"

  release:
    needs: [getter]
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ needs.getter.outputs.version }}"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: softprops/action-gh-release@v1
        with:
          body: ${{ needs.getter.outputs.body }}
          name: v${{ needs.getter.outputs.version }}
          tag_name: v${{ needs.getter.outputs.version }}
          target_commitish: ${{ github.ref_name }}
